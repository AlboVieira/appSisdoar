
<ion-view view-title="Instituicao" class="text-center" name="instituicao">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">

        <div class="text-center">
            <img style="width: 100%;height: 250px;" class="" ng-src="http://sisdo-web{{instituicao.picture}}">
        </div>

        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                       type="item-text-wrap">
                <h2>{{instituicao.fancyName}}</h2>
                <p>{{instituicao.branch}}</p>
                <p>{{instituicao.email}}</p>

            </ion-item>
            <p class="item item-assertive" ng-show="!instituicao.hasDonativos"><b>Instituicao nao possui Campanha</b></p>
            <a class="button button-full button-balanced" ng-show="instituicao.hasDonativos" ng-click="go('/donativos/'+instituicao.id)" >Ver Donativos</a>
            <a class="button button-full" ng-class="followClass" ng-click="seguir()">{{follow}}</a>
        </ion-list>

    </ion-content>
</ion-view>
