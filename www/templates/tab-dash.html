<ion-view view-title="Inicio">

  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <ion-list>
      <div class="item item-input " style="height: 10%" >
        {{dados}}
        <input type="text" ng-keyup="pesquisar(search)" ng-blur="limpaAuto()" ng-model="search" value="{{dados}}" class="form-control input-lg"
               placeholder="O que voce procura?" autofocus autocomplete="off">
        <i class="button button-clear icon ion-search padding-right" ng-click="buscaInstituicao(search)"></i>
      </div>
    </ion-list>

    <div class="autocomplete" ng-show="completing">
      <ul>
        <li ng-repeat="dica in dicas">
          <a class="link" ng-click="preenche(dica)">
            {{dica}}
          </a>
        </li>
      </ul>
    </div>

    <div style="margin-top: 10px">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"
                ng-repeat="instituicao in instituicoes" type="item-text-wrap" ng-click="go('/instituicao/'+instituicao.id)">
        <img ng-src="http://sisdo-web{{instituicao.picture}}">
        <h2>{{instituicao.fancyName}}</h2>
        <p>{{instituicao.branch}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    </div>
  </ion-content>
</ion-view>
